<script type="text/javascript">
	// this is the navbar animate to section code
    $(".navbar-link").click(function() {
        var linkTo = "#"+this.getAttribute("linkTo");
        //console.log(linkTo);
        $('html, body').animate({
            scrollTop: $(linkTo).offset().top -100,
            easeing: "ease-out"
        }, "slow");
    });
    $("a.navbar-link").click(function(ev) {
      $('.navbar-link').removeClass('active');
      $(ev.target).addClass('active');
    });
    $(".highlight").hover(function(ev) {
      if(ev.type == 'mouseenter') {
        var which = ev.currentTarget.dataset.highlightMenu;

        // hide logo when on 'about' section
        $('a.navbar-link[linkTo=about]').fadeTo(500, which == 'about' ? 0 : 1);

        // deactivate all links
        $('.navbar-link').removeClass('active');

        // activate right one
        $('a.navbar-link[linkTo=' + which + ']').addClass('active');
      }
    });
</script>
