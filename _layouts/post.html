---
layout: default
---

  <div class="container jumbotron" style=" padding-bottom: 10px; margin-bottom: 0;">
      <h1 class="">{{ page.title }}</h1>
      <p class="">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  </div>
<div class="container">
    <article class="post-content">
      <img src="../img/events/{{ page.image }}" class="event_page_image"/>
      {{ content }}
    </article>
</div>
