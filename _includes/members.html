<div class="container">
    <h2>Lacuna Members</h2>
    
    <ul class="row list-unstyled">
        
        {% for member in site.data.members %}
        
        <li class="col-sm-4 col-md-3 member">
            <a target="_blank" class="brackets" href="{{ member.website }}">
              {{ member.name }}
            </a>
        </li>
        
        {% endfor %}
    
    </ul>
</div>
