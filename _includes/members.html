<div class="container">
    <h2>Lacuna Members</h2>

    <ul class="row list-unstyled">

        {% for member in site.data.members %}

        <li class="col-sm-4 col-md-4 member">
            <a target="_blank" class="brackets" href="{{ member.website }}">
              <span style="color: #d3d3d3;">[</span> <span style="color: #000000"> {{ member.name }}</span> <span style="color: #d3d3d3;">]</span>
            </a>
        </li>

        {% endfor %}

    </ul>
</div>
