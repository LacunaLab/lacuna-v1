{% assign path = include.path %}
{% assign webm = include.webm %}
{% assign caption = include.caption %}


<style>
.figure_outer {
    text-align: center;
    margin-left:-300px;
    margin-right:-300px;
    padding:10px;
    margin-top:20px;
    margin-bottom:20px;
}
.figure_insert {
    display: inline-block;
    margin-left:5px;
    margin-right:5px;
    border: 0.5px solid #ddd;
    padding:5px;
}
.figure_caption {   
    line-height:150%;
    color:#666;
    background-color:#f4f4f4;
    margin-top:2px; 
}
</style>

<div class="figure_outer">
	<div class="figure_insert">
		{% if path %}
		<img src="{{path}}" />
		{% endif %}
		{% if webm %}
		<video controls="controls" onclick="this.play()">
			<source src="{{webm}}" type='video/webm;codecs="vp8,vorbis"'>
		</video>
		{% endif %}
		{% if caption %}
		<div class="figure_caption">
			{{caption}}
		</div>
		{% endif %}
	</div>	
</div>
